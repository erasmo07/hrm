
<!-- begin:: Header Topbar -->
<div class="kt-header__topbar kt-grid__item">

	<!--begin: Notifications -->
	<div class="kt-header__topbar-item dropdown">
		<div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
			<span class="kt-header__topbar-icon"><i class="flaticon2-bell-alarm-symbol"></i></span>
			<span class="kt-badge kt-badge--danger"></span>
		</div>
		<div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">
			<form>

				{% include "partials/_topbar/dropdown/notifications.html" %}
			</form>
		</div>
	</div>

	<!--end: Notifications -->

	<!--begin: Quick actions -->
	<div class="kt-header__topbar-item dropdown">
		<div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
			<span class="kt-header__topbar-icon"><i class="flaticon2-gear"></i></span>
		</div>
		<div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">
			<form>

				{% include "partials/_topbar/dropdown/quick-actions.html" %}
			</form>
		</div>
	</div>

	<!--end: Quick actions -->

	<!--begin: Language bar -->
	<div class="kt-header__topbar-item kt-header__topbar-item--langs">
		<div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
			<span class="kt-header__topbar-icon">
				<img class="" src="/static/media/flags/020-flag.svg" alt="" />
			</span>
		</div>
		<div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim">

			{% include "partials/_topbar/dropdown/languages.html" %}
		</div>
	</div>

	<!--end: Language bar -->

	<!--begin: User bar -->
	<div class="kt-header__topbar-item kt-header__topbar-item--user">
		<div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
			<span class="kt-header__topbar-welcome kt-visible-desktop">Hi,</span>
			<span class="kt-header__topbar-username kt-visible-desktop">Nick</span>
			<img alt="Pic" src="/static/media/users/300_21.jpg" />

			<!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
			<span class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold kt-hidden">S</span>
		</div>
		<div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">

			{% include "partials/_topbar/dropdown/user.html" %}
		</div>
	</div>

	<!--end: User bar -->

</div>

<!-- end:: Header Topbar -->
