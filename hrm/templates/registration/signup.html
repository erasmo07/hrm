{% extends 'registration/base.html' %}

{% load staticfiles crispy_forms_tags i18n %}

{% block content %}
    <div>
        <div class="kt-login__head">
            <h3 class="kt-login__title">{% trans "Sign Up" %}</h3>
            <div class="kt-login__desc">{% trans "Enter your details to create your account:" %}</div>
        </div>
        <form class="kt-form" action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="kt-login__actions">
                <button class="btn btn-brand btn-elevate kt-login__btn-primary">{% trans "Sign Up" %}</button>&nbsp;&nbsp;
                <a href="{% url 'home' %}" class="btn btn-light btn-elevate kt-login__btn-secondary">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
