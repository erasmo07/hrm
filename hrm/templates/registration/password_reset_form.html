{% extends 'registration/base.html' %}

{% load staticfiles crispy_forms_tags i18n %}

{% block content %}
    <div>
        <div class="kt-login__head">
            <h3 class="kt-login__title">{% trans "Forgotten Password ?" %}</h3>
            <div class="kt-login__desc">{% trans "Enter your email to reset your password:" %}</div>
        </div>
        <form class="kt-form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="kt-login__actions">
                <button id="kt_login_forgot_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">{% trans "Request" %}</button>&nbsp;&nbsp;
                <a href="{% url 'home' %}" class="btn btn-light btn-elevate kt-login__btn-secondary">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
