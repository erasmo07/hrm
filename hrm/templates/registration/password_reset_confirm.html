{% extends 'registration/base.html' %}

{% load staticfiles crispy_forms_tags i18n %}

{% block content %}
    <div>
        <div class="kt-login__head">
            <h3 class="kt-login__title">{% trans "Enter the new password" %}</h3>
            <div class="kt-login__desc">{% trans "Please enter your new password twice to verify that you entered it correctly" %}</div>
        </div>
        <form class="kt-form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="kt-login__actions">
                <button id="kt_login_forgot_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">{% trans "Request" %}</button>&nbsp;&nbsp;
            </div>
        </form>
    </div>
{% endblock content %}
